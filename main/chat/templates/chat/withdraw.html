{% extends 'main.html' %}


{% block user_count %}
{{ user_count }}
{% endblock user_count %}

{% block main %}
<div class="row">
    <div class="col">
        <div class="wrappper m-auto">
    <div class="title" style="margin-bottom:5%;">Вывод средств</div>
    <form action="" method="POST">
        {% csrf_token %}
        {% for field in form %}
            <div class="field">
                {{ field }}
                <label>{{ field.label_tag }}</label>
            </div>
        {% endfor %}
        <div class="field text-center mt-4">
            <button type="submit" class="site-btn">Вывод</button>
        </div>
    </form>
</div>
    </div>
</div>



<script>
    window.addEventListener("load", function() {
        // Get all input fields
        var inputFields = document.getElementsByTagName("input");
        
        // Attach event listener to each input field
        for (var i = 0; i < inputFields.length; i++) {
            inputFields[i].addEventListener("input", function() {
                // Get the corresponding label element
                var label = this.parentNode.querySelector("label");
                
                // Hide the label if the input has some text, else show it
                if (this.value.length > 0) {
                    label.style.display = "none";
                } else {
                    label.style.display = "block";
                }
            });
        }
    });
</script>
{% endblock main %}
