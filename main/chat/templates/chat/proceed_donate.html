{% extends 'main.html' %}


{% block user_count %}
{{ user_count }}
{% endblock user_count %}

{% block main %}


<div class="row">
    <div class="col-sm">
        <div class="wrappper m-auto">
            <div class="title" style="margin-bottom:5%;">Пополнение счета PayPal</div>
        
        
        
            <!-- PayPal container -->
            <div id="paypal-button-container"></div>
        
        
        </div>
    </div>
    <div class="col-sm">
        <div class="wrappper m-auto">
            <div class="title" style="margin-bottom:5%;">Пополнение счета Payeer</div>
        
            <form method="post" action="https://payeer.com/merchant/">
                <input type="hidden" name="m_shop" value="{{m_shop}}">
                <input type="hidden" name="m_orderid" value="{{m_orderid}}">
                <input type="text" name="m_amount" value="{{m_amount}}"> <!-- Change this line -->
                <input type="hidden" name="m_curr" value="{{m_curr}}">
                <input type="hidden" name="m_desc" value="{{m_desc}}">
                <input type="hidden" name="m_sign" value="{{m_sign}}">
                <input type="submit" name="m_process" value="send" />
            </form>
        </div>
    </div>
</div>

<!-- PayPal client ID integration -->


<script src="https://www.paypal.com/sdk/js?client-id=AUh3GyT_qMO2YflbjXT3GD43h6r39o0cgV5GEfuD7NB8FZ4HzfoB2KguGG2nzYYxDGhwp-3kxybDaard&currency=USD&intent=capture&enable-funding=venmo" data-sdk-integration-source="integrationbuilder"></script>


<script>
    var amount = '{{ amount }}';
    const paypalButtonsComponent = paypal.Buttons({
       // optional styling for buttons
       // https://developer.paypal.com/docs/checkout/standard/customize/buttons-style-guide/
       style: {
         color: "silver",
         shape: "pill",
         layout: "vertical"
       },
       // set up the transaction
       createOrder: (data, actions) => {
           // pass in any options from the v2 orders create call:
           // https://developer.paypal.com/api/orders/v2/#orders-create-request-body
           const createOrderPayload = {
               purchase_units: [
                   {
                       amount: {
                           value: amount
                       }
                   }
               ]
           };

           return actions.order.create(createOrderPayload);
       },

       // finalize the transaction
       onApprove: (data, actions) => {
           const captureOrderHandler = (details) => {
               const payerName = details.payer.name.given_name;
               console.log('Transaction completed');

               window.location.replace("{% url 'payment_success' %}")
           };

           return actions.order.capture().then(captureOrderHandler);
       },

       // handle unrecoverable errors
       onError: (err) => {
           console.error('An error prevented the buyer from checking out with PayPal');

            window.location.replace("{% url 'payment_failed' %}")

       }
   });

   paypalButtonsComponent
       .render("#paypal-button-container")
       .catch((err) => {
           console.error('PayPal Buttons failed to render');
       });

</script>


{% endblock main %}
