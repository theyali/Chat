{% extends 'main.html' %}


{% block user_count %}
{{ user_count }}
{% endblock user_count %}

{% block main %}

<div class="wrapper">
    <div class="title" style="margin-bottom:5%;">Пополнение счета</div>

    <form action="" method="POST">
        {% csrf_token %}
        {% for field in form %}
            <div class="field">
                {{ field }}
                {{ field.label_tag }}
            </div>
        
        {% endfor %}
        <div class="field">
            <input type="submit" value="Пополнить баланс">
        </div>
    </form>

</div>


{% endblock main %}
