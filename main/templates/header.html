{% load static %}
<nav class="navbar navbar-expand-lg navbar-light bg-light main_nav_section">
  <a class="navbar-brand" href="{% url 'home' %}"><img src="{% static 'chat/img/logo.png' %}" class='header_logo' alt=""></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse justify-content-between" id="navbarNavAltMarkup">
      <div class="navbar-nav header_nav">
          <a class="nav-item nav-link active" href="{% url 'home' %}">Главная страница</a>
          <a class="nav-item nav-link" href="#">О нас</a>
          <a class="nav-item nav-link" href="#">Контакты</a>
          {% if request.user.is_authenticated %}
            <a class="nav-item nav-link" href="{% url 'games' %}">Игры</a>
            <a class="nav-item nav-link" href="{% url 'profile' %}">Профиль</a>
        {% endif %}
      </div>
      <div class="navbar-nav wallet_nav"style="margin-right: 15%;">
        <style>
            .user_wallet_amount {
                font-size: 18px;
                font-family: Arial, sans-serif;
                font-weight: bold;
                color: #333333;
                background-color: #ffffff;
                border-radius: 10px;
                padding: 5px 10px;
                margin-right:4%;
            }
            .wallet_nav{
                width:20%;
            }
        </style>
        
        {% if request.user.is_authenticated %}
            <a href="{% url 'wallet_history' %}"><span class=" btn btn-light btn-sm">Баланс: {{ balance }}</span></a>
            <div class="header_wallet" style="margin: 1% 10% 0 5%;">
                <a href="{% url 'donate' %}"><i class="fa-sharp fa-solid fa-dollar-sign fa-lg" style="color: #ffffff;"></i></a>
            </div>
        {% endif %}

          <div class="login_nav" style="margin-left:20%;">
              {% if request.user.is_authenticated %}
              <a href="{% url 'logout' %}"><img src="{% static 'chat/img/log-out.png' %}" width='30' alt="Log out"></a>
              {% else %}
              <a href="{% url 'login' %}"><img src="{% static 'chat/img/log-in.png' %}" width='30' alt="Log in"></a>
              {% endif %}
          </div>
      </div>
  </div>
</nav>
